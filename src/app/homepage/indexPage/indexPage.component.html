<div class="card mb-3">
    <div class="card-header d-flex justify-content-between">
      <h3>Create New Service Request</h3>
      <a class="btn btn-success" (click)="goToMakeServiceRequest()" routerLinkActive="active">Create New Service Request</a>
    </div>
</div>

<div class="row justify-content-between m-3">
    <button type="button" class="btn btn-dark position-relative col-2 me-3" data-bs-toggle="collapse" data-bs-target="#collapseInbox" aria-expanded="false" aria-controls="collapseInbox">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{allRequestCount.totalRequests}}
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <button type="button" class="btn btn-dark position-relative col-2 me-3" data-bs-toggle="collapse" data-bs-target="#collapseInProgress" aria-expanded="true" aria-controls="collapseInProgress">
        InProgress
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{allRequestCount.inProgressRequests}}
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <button type="button" class="btn btn-dark position-relative col-2 me-3" data-bs-toggle="collapse" data-bs-target="#collapseAssigned" aria-expanded="false" aria-controls="collapseAssigned">
        Assigned
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{allRequestCount.assignedRequests}}
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <button type="button" class="btn btn-dark position-relative col-2 me-3" data-bs-toggle="collapse" data-bs-target="#collapseApproved" aria-expanded="false" aria-controls="collapseApproved">
        Approved
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{allRequestCount.approvedRequests}}
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <button type="button" class="btn btn-dark position-relative col-2" data-bs-toggle="collapse" data-bs-target="#collapseRejected" aria-expanded="false" aria-controls="collapseRejected">
        Rejected
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{allRequestCount.rejectedRequests}}
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>
</div>

<div class="accordion" id="accordionExampleOne">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingInbox">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInbox" aria-expanded="false" aria-controls="collapseInbox">
                Inbox
            </button>
        </h2>
        <div id="collapseInbox" class="accordion-collapse collapse" aria-labelledby="headingInbox" data-bs-parent="#accordionExampleOne">
            <div class="accordion-body">
                <app-allRequests></app-allRequests>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingInProgress">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInProgress" aria-expanded="true" aria-controls="collapseInProgress">
                Request in Progress
            </button>
        </h2>
        <div id="collapseInProgress" class="accordion-collapse collapse show" aria-labelledby="headingInProgress" data-bs-parent="#accordionExampleOne">
            <div class="accordion-body">
                <app-inProgress></app-inProgress>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingAssigned">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAssigned" aria-expanded="false" aria-controls="collapseAssigned">
                Assigned Requests
            </button>
        </h2>
        <div id="collapseAssigned" class="accordion-collapse collapse" aria-labelledby="headingAssigned" data-bs-parent="#accordionExampleOne">
            <div class="accordion-body">
                <app-assignedRequests></app-assignedRequests>
            </div>
        </div>
    </div>
</div>

<div class="accordion mt-3" id="accordionExampleTwo">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingApproved">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseApproved" aria-expanded="false" aria-controls="collapseApproved">
                Approved Requests
            </button>
        </h2>
        <div id="collapseApproved" class="accordion-collapse collapse" aria-labelledby="headingApproved" data-bs-parent="#accordionExampleTwo">
            <div class="accordion-body">
                <!-- Content for Approved Requests -->
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingRejected">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRejected" aria-expanded="false" aria-controls="collapseRejected">
                Rejected Requests
            </button>
        </h2>
        <div id="collapseRejected" class="accordion-collapse collapse" aria-labelledby="headingRejected" data-bs-parent="#accordionExampleTwo">
            <div class="accordion-body">
                <!-- Content for Rejected Requests -->
            </div>
        </div>
    </div>
</div>
