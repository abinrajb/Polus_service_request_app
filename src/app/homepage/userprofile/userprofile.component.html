<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4>My Profile</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3 align-items-center">
                            <div class="col-md-4 mb-3">
                                <label for="name" class="col-sm-12 col-form-label">User name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [value]="loggedInUser.userName"
                                        [disabled]="!isEditMode" id="name" placeholder="your name" aria-label="User name">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="firstName" class="col-sm-12 col-form-label">First name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [value]="loggedInUser.firstName"
                                        [disabled]="!isEditMode" id="firstName" placeholder="your first name" aria-label="First name">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lastName" class="col-sm-12 col-form-label">Last name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [value]="loggedInUser.lastName"
                                        [disabled]="!isEditMode" id="lastName" placeholder="your last name" aria-label="Last name">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="col-form-label">Email address</label>
                                <input type="email" class="form-control" [value]="loggedInUser.email"
                                    [disabled]="!isEditMode" id="email" placeholder="your email" aria-label="Email address">
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" class="form-control" [value]="loggedInUser.address"
                                    [disabled]="!isEditMode" id="address" placeholder="your address" aria-label="Address">
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label for="country" class="col-form-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [value]="loggedInUser.country.countryName"
                                        [disabled]="!isEditMode" id="country" placeholder="your country" aria-label="Country">
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="phoneNo" class="col-form-label">Phone Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [value]="loggedInUser.phoneNo"
                                        [disabled]="!isEditMode" id="phoneNo" placeholder="your phone number" aria-label="Phone number">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="designation" class="col-form-label">Designation</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [disabled]="!isEditMode" id="designation"
                                        placeholder="your designation" aria-label="Designation">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-dark" aria-label="Edit profile">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
