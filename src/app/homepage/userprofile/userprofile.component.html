<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4>My Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">User name</label>
                            <p class="profile-value">{{ loggedInUser.userName }}</p>
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">First name</label>
                            <p class="profile-value">{{ loggedInUser.firstName }}</p>
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">Last name</label>
                            <p class="profile-value">{{ loggedInUser.lastName }}</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="col-form-label labelweight">Email address</label>
                            <p class="profile-value">{{ loggedInUser.email }}</p>
                        </div>
                        <div class="col-md-6">
                            <label class="col-form-label labelweight">Address</label>
                            <p class="profile-value">{{ loggedInUser.address }}</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">Country</label>
                            <p class="profile-value">{{ loggedInUser.country.countryName }}</p>
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">Phone Number</label>
                            <p class="profile-value">{{ loggedInUser.phoneNo }}</p>
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label labelweight">Designation</label>
                            <p class="profile-value">{{ loggedInUser.designation }}</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-dark" aria-label="Edit profile">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
